<!DOCTYPE html>
<html>
<head>
    <title>boxmodel</title>
    <style>
        .kotak {
            margin: 30px;          /* Margin 30px di semua sisi */
            padding: 15px;         /* Padding 15px di semua sisi */
            border: 5px solid red; /* Border merah tebal (5px) */
            width: 300px;          /* Lebar kotak 300px */
            background-color: #f9f9f9; /* Warna latar belakang */
            font-family: Arial, sans-serif;
            color: #333;
            box-shadow: 0 0 10px rgba(0,0,0,0.1); /* Efek bayangan */
        }
    </style>
</head>
<body>
    <div class="kotak">
        Nama saya adalah Hanif, saya sedang melakukan praktikum CSS.
        Kotak ini memiliki margin 30px, padding 15px, border merah tebal,
        dan lebar 300px sesuai permintaan.
    </div>
</body>
</html>
