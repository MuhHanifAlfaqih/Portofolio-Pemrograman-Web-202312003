<!DOCTYPE html>
<html>
<head>
    <title>Selektor</title>
    <style>
        /* Gaya dasar paragraf */
        p {
            color: red;
            padding: 8px;
            margin: 5px 0;
        }
        
        /* Kelas untuk highlight */
        .highlight {
            background-color: yellow;
            font-weight: bold;
        }
        
        /* Gaya judul */
        #judul {
            font-size: 24px;
            color: darkblue;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 id="judul">Latihan Modul 2.3</h1>
    <p>Paragraf biasa dengan teks merah</p>
    <p class="highlight">Paragraf dengan latar kuning dan teks tebal</p>
    <p>Paragraf biasa lainnya</p>
</body>
</html>
