<!DOCTYPE html>
<html>
<head>
    <title>Latihan Validasi Form</title>
    <style>
        .error {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <h2>Form Registrasi</h2>
    <form onsubmit="return validasi()">
        <label for="name">Nama Lengkap</label><br>
        <input type="text" id="name" name="name"><br>
        <small id="name-error" class="error"></small><br><br>

        <label for="email">Email</label><br>
        <input type="text" id="email" name="email"><br>
        <small id="email-error" class="error"></small><br><br>

        <input type="submit" value="Daftar">
    </form>

    <script>
        function validasi() {
            var inputName = document.getElementById("name").value;
            var inputEmail = document.getElementById("email").value;
            var nameError = document.getElementById("name-error");
            var emailError = document.getElementById("email-error");

            var valid = true;

            // Reset pesan error
            nameError.innerHTML = "";
            emailError.innerHTML = "";

            if (inputName == "") {
                nameError.innerHTML = "Nama tidak boleh kosong!";
                valid = false;
            }

            if (inputEmail == "") {
                emailError.innerHTML = "Email tidak boleh kosong!";
                valid = false;
            }

            if (!valid) {
                return false; // Mencegah form dikirim
            }

            alert("Registrasi berhasil!");
            return true;
        }
    </script>
</body>
</html>
