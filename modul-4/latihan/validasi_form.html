<!DOCTYPE html>
<html>
<head>
    <title>Latihan Validasi Form</title>
    <style>
        .error {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <h2>Form Registrasi</h2>
    <form onsubmit="return validasi()">
        <label for="name">Nama Lengkap</label><br>
        <input type="text" id="name" name="name"><br>
        <small id="name-error" class="error"></small><br><br>

        <label for="email">Email</label><br>
        <input type="text" id="email" name="email"><br>
        <small id="email" class="error"></small><br><br>

        <input type="submit" value="Daftar">
    </form>

    <script>
        function validasi() {
            var inputName = document.getElementById("name").value;
            var inputEmail = document.getElementById("email").value;
            var errorElement = document.getElementById("name-error");
            var errorElement = document.getElementById("email-error");
            
            if (inputName == "") {
                errorElement.innerHTML = "Nama tidak boleh kosong!";
                return false; // Mencegah form untuk dikirim
            }
            
            alert("Registrasi berhasil!");
            return true;
        }
    </script>
</body>
</html>
