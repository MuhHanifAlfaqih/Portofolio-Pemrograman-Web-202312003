<!DOCTYPE html>
<html>
<head>
    <title>propertitext</title>
    <style>
        /* Gaya untuk judul */
        h1 {
            font-family: 'Georgia', serif;  /* Font berbeda dari default */
            font-size: 42px;               /* Ukuran besar */
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        
        /* Gaya untuk paragraf */
        p {
            font-family: Arial, sans-serif;
            text-align: right;             /* Rata kanan */
            text-decoration: underline;    /* Garis bawah */
            line-height: 1.6;
            padding: 10px;
            margin: 20px;
            border-right: 3px solid #3498db;  /* Garis vertikal di kanan */
            padding-right: 15px;
        }
    </style>
</head>
<body>
    <h1>latihan 2.4</h1>
    
    <p>
        Ini adalah contoh paragraf dengan teks rata kanan dan memiliki garis bawah. 
        Format ini sering digunakan untuk penekanan khusus pada teks.
    </p>
    
    <p>
        Paragraf kedua dengan format yang sama. Perhatikan bahwa seluruh teks dalam 
        paragraf ini rata ke sisi kanan dan bergaris bawah.
    </p>
</body>
</html>
